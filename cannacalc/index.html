<!DOCTYPE html>
<html>
<head>
    <title>CannaCalc - the cannabis dosage calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.6.17/dist/scittle.js" type="application/javascript"></script>
    <link rel="stylesheet" href="cannacalc.css">
</head>
<body style="padding:3rem">
<div class="content">
    <h1 style="margin-bottom:3rem">CannaCalc <p>the cannabis dosage calculator (for edibles)</p></h1>

    <div class="container">
        <div>
            <label for="dose-per-portion">
                dose per portion in mg
            </label>
            <input type="range" id="dose-per-portion" value="10" min="1" max="150">
            <output></output>
        </div>

        <div>
            <label for="number-of-portions">
                number of portions
            </label>
            <input type="range" id="number-of-portions" value="10" min="1" max="20">
            <output></output>
        </div>

        <div>
            <label for="thc-content">
                THC-content in %
            </label>
            <input type="range" id="thc-content" value="15" min="1" max="100">
            <output></output>
        </div>

        <div>
            <label for="efficiency-of-extraction">
                efficiency of extraction in %
            </label>
            <input type="range" id="efficiency-of-extraction" value="80" min="1" max="100">
            <output></output>
        </div>

        <p>
            calculated amount of cannabis in grams: <span id="result"></span>
        </p>
    </div>
</div>
<script type="application/x-scittle" src="cannacalc.cljs"></script>
</body>
</html>
