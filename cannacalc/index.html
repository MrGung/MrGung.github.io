<!DOCTYPE html>
<html>
<head>
    <title>CannaCalc - the cannabis dosage calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.6.17/dist/scittle.js" type="application/javascript"></script>
    <link rel="stylesheet" href="cannacalc.css">
</head>
<body>
<div class="content">
    <h1 style="margin-bottom:3rem">CannaCalc <p>the cannabis dosage calculator (for edibles)</p></h1>

    <div class="container">
        <h2>edible</h2>
        <div class="row">
            <label for="edible_dose-per-portion">
                dose per portion in mg
                <!--                <div class="tooltip">&#x1F6C8;<span class="tooltiptext">Dosage may vary.<br /><a href="https://www.leafly.com/learn/consume/edibles/edible-dosing">Edible dosing for beginners @leafly</a></span></div>-->
            </label>
            <input type="range" id="edible_dose-per-portion" value="10" min="1" max="350">
            <input type="text" id="edible_dose-per-portion_text">
        </div>

        <div class="row">
            <label for="edible_number-of-portions">
                number of portions
            </label>
            <input type="range" id="edible_number-of-portions" value="10" min="1" max="20">
            <input type="text" id="edible_number-of-portions_text">
        </div>

        <div class="row">
            <label for="edible_thc-content">
                THC-content in %
            </label>
            <input type="range" id="edible_thc-content" value="15" min="1" max="100">
            <input type="text" id="edible_thc-content_text">
        </div>

        <div class="row">
            <label for="edible_efficiency-of-extraction">
                efficiency of extraction in %
            </label>
            <input type="range" id="edible_efficiency-of-extraction" value="80" min="50" max="100">
            <input type="text" id="edible_efficiency-of-extraction_text">
        </div>

        <p>
            calculated amount of cannabis in grams: <input type="text" id="edible_result" readonly disabled>
        </p>
    </div>

    <div class="container">
        <h2>tincture (from trim)</h2>
        <div class="row">
            <label for="tincture_dose-per-portion">
                dose per portion in mg
                <!--                <div class="tooltip">&#x1F6C8;<span class="tooltiptext">Dosage may vary.<br /><a href="https://www.leafly.com/learn/consume/edibles/edible-dosing">Edible dosing for beginners @leafly</a></span></div>-->
            </label>
            <input type="range" id="tincture_dose-per-portion" value="10" min="1" max="350">
            <input type="text" id="tincture_dose-per-portion_text">
        </div>

        <div class="row">
            <label for="tincture_size-of-portion-in-ml">
                size of portion in ml
            </label>
            <input type="range" id="tincture_size-of-portion-in-ml" value="10" min="1" max="20">
            <input type="text" id="tincture_size-of-portion-in-ml_text">
        </div>

        <div class="row">
            <label for="tincture_thc-content">
                THC-content in %
            </label>
            <input type="range" id="tincture_thc-content" value="15" min="1" max="100">
            <input type="text" id="tincture_thc-content_text">
        </div>

        <div class="row">
            <label for="tincture_efficiency-of-extraction">
                efficiency of extraction in %
            </label>
            <input type="range" id="tincture_efficiency-of-extraction" value="90" min="50" max="100">
            <input type="text" id="tincture_efficiency-of-extraction_text">
        </div>

        <div class="row">
            <label for="tincture_grams-of-trim">
                grams of trim
            </label>
            <input type="range" id="tincture_grams-of-trim" value="20" min="1" max="100">
            <input type="text" id="tincture_grams-of-trim_text">
        </div>

        <p>
            calculated amount of solvent in ml: <input type="text" id="tincture_result">
        </p>
    </div>
</div>
<script type="application/x-scittle" src="cannacalc.cljs"></script>
</body>
</html>
